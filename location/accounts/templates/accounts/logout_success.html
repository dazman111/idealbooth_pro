{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 max-w-md w-full text-center">

        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
            {% trans "Vous êtes déconnecté" %}
        </h1>

        <p class="text-gray-600 dark:text-gray-300 mb-6">
            {% trans "Merci pour votre visite. À très bientôt" %}
        </p>

        <div class="space-y-3">
            <a href="{% url 'accounts:login' %}"
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition font-medium">
                {% trans "Se reconnecter" %}
            </a>

            <a href="{% url 'home' %}"
               class="block w-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 
               text-gray-800 dark:text-gray-200 py-2 rounded-lg transition font-medium">
                {% trans "Retour à l’accueil" %}
            </a>
        </div>

    </div>
</div>

{% endblock %}
